worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Cần thiết để Nginx tìm tên service (vd: 'nodered_service')
    resolver 127.0.0.11 valid=30s; 

    server {
        listen 80;
        server_name nguyenducduong.com;

        # 1. Phục vụ file index.html (Trang chủ)
        location / {
            root /usr/share/nginx/html; 
            index index.html index.htm; 
            try_files $uri $uri/ /index.html; 
        }

        # 2. Proxy cho TẤT CẢ các API
        # Nginx ưu tiên location dài nhất, nên /api/login sẽ khớp trước
        
        location /api/login {
            # Tên service phải khớp: nodered_service
            proxy_pass http://nodered_service:1880/api/login;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- KHỐI BẠN BỊ THIẾU LÀ Ở ĐÂY ---
        # Khối này sẽ bắt TẤT CẢ các API còn lại 
        # (như /api/products, /api/orders, /api/admin/orders)
        location /api/ {
            # Proxy đến gốc của Node-RED
            proxy_pass http://nodered_service:1880; 

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # --- HẾT KHỐI BỊ THIẾU ---

        # 3. Proxy cho các dịch vụ khác
        location /nodered/ {
            proxy_pass http://nodered_service:1880/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
        
        location /pma/ {
            proxy_pass http://phpmyadmin:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /grafana/ {
            proxy_pass http://grafana_service:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}